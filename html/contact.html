    <div class="phone-outer">
        <div class="phone-inner">
            <h1><center>Contact Us</center></h1>
            <form method="get" class="contact-form" autocomplete="off">
                <label for="name" id="name">Name:</label><br>
                <input type="text" id="name_input" name="name" value="John" class="input-box">
                <br><br>
                <label id="age">Age:</label><br />
                <input type="number" min="18" max="100" step="1" id="age_input" class="input-box">
                <br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="sample@gmail.com" class="input-box">
                <br><br>
                <label for="sex">Sex:</label><br>
                <input type="radio" id="male" name="sex" value="male"><label>Male</label>
                <input type="radio" id="female" name="sex" value="female"><label>Female</label>
                <br><br>
                <label for="cuisine">Cuisines:</label><br>
                <input type="checkbox" id="indian"><label>Indian</label> <input type="checkbox" id="Chinese"><label>Chinese</label><br>
                <input type="checkbox" id="Arab"><label>Arab</label> <input type="checkbox" id="Japanese"><label>Japanese</label>
                <br><br>
                <label for="course">Choose a Course Type:</label>
                <select id="course">
                    <option value="Main Course">Main Course</option>
                    <option value="Sides">Sides</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Drinks">Drinks</option>
                </select><br><br>
                <label>Query:</label><br />
                <textarea placeholder="What would you like to ask?" style="width:380px; height: 70px; margin-top: 5px;" id="query"></textarea><br><br>
                <!--<span id="display_message">Input: </span>-->
                <!--</form>-->
        </div>
        <div class="phone-control">
            <button class="menu-button" onclick="showMessage();" type="button" id="search-button" style="background-color: #27a193; margin: ">
                <i class="fa fa-check-circle" style="color: white; font-size:60px;"></i>
            </button>
        </div>
        </form>
        <div class="output">
            <span id="display_message">Click the Tickmark Button to see Input: </span>
        </div>
    </div>
